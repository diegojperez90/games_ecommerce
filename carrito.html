<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Carrito compras</title>
</head>
<body>
    <div class="container">
        <div class="row m-0">
            <div class="col-6">
                <img src="./imagenes/carrito.jpg" alt="figura del carrito de compras" width="200" height="200">
                <a href="./index.html">
                    <img src="./imagenes/volverInicio.jpeg" alt="boton para volver a la pagina principal" width="120" height="60">
                </a>
            </div>
            <div class="col-6 mb-4">
                <div class="alert alert-success mt-5 h-50 w-75 d-flex align-items-center" role="alert">
                    <strong class="strong">Total: $<p class="total d-inline"></p></strong>
                    
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success">REALIZAR PAGO</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row m-0 justify-content-center">
        <div class="col-10">
            <table class="table table-striped table-hover m-0">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="tabla-body ">
                    
                </tbody>
            </table>
            <br>
            <div class=" d-flex justify-content-end mr-5">
                <button class="btn btn-danger btn-lg boton-vaciar">Vaciar</button>
            </div>
        </div>
    </div>

    <script src="./Javascript/carrito.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
